name: CI üöß

env:
  TF_VAR_openstack_user_name: ${{ secrets.OPENSTACK_USERNAME }}
  TF_VAR_openstack_tenant_name: ${{ vars.OPENSTACK_TENANT_NAME }}
  TF_VAR_openstack_application_credential_name: ${{ secrets.OPENSTACK_APPLICATION_CREDENTIAL_NAME }}
  TF_VAR_openstack_application_credential_secret: ${{ secrets.OPENSTACK_APPLICATION_CREDENTIAL_SECRET }}
  TF_VAR_openstack_auth_url: ${{ vars.OPENSTACK_AUTH_URL }}
  TF_VAR_openstack_region: ${{ vars.OPENSTACK_REGION }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    paths:
      - "**.tf"
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate ‚úÖ
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      - uses: opentofu/setup-opentofu@v1
      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu fmt
        id: fmt
        run: tofu fmt -check
      - name: OpenTofu Validate
        id: validate
        run: tofu validate -no-color

  plan:
    name: Plan üìñ
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 5
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: opentofu/setup-opentofu@v1
      - name: OpenTofu Init
        id: init
        run: tofu init
        
      - name: OpenTofu Plan
        id: plan
        run: tofu plan -no-color
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "tofu\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('OpenTofu Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### OpenTofu Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### OpenTofu Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### OpenTofu Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### OpenTofu Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }
  
  apply:
    name: Apply üöÄ
    runs-on: ubuntu-latest
    needs:
      - plan
      - validate
    timeout-minutes: 5
    permissions:
      pull-requests: write
      contents: read
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - uses: opentofu/setup-opentofu@v1
      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu Apply
        id: apply
        run: tofu apply -auto-approve -no-color